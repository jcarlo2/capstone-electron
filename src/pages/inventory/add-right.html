<div class="position-sticky top-0 bg-light rounded">
    <h2>Products</h2>
    <label class="d-flex justify-content-between">
        <input id="inventory-add-search" type="text" class="form-control-sm" placeholder="Search by id, name or price">
        <div class="dropdown">
            <button id="inventory-add-filter" class="btn dropdown-toggle border border-dark rounded" type="button" data-bs-toggle="dropdown" aria-expanded="false">Filter By Id</button>
            <ul class="dropdown-menu">
                <li id="inventory-add-filter-1"><a class="dropdown-item" href="#">Id</a></li>
                <li id="inventory-add-filter-2"><a class="dropdown-item" href="#">Name</a></li>
                <li id="inventory-add-filter-3"><a class="dropdown-item" href="#">Stock L-H</a></li>
                <li id="inventory-add-filter-4"><a class="dropdown-item" href="#">Stock H-L</a></li>
            </ul>
        </div>
    </label>
</div>
<table class="table table-striped table-hover mb-0">
    <thead>
    <tr class="d-flex">
        <th class="col-1" scope="col">#</th>
        <th class="col-3" scope="col">ID</th>
        <th class="col-5" scope="col">Name</th>
        <th class="col-3" scope="col">Stock</th>
    </tr>
    </thead>
    <tbody id="inventory-add-product"></tbody>
</table>
<script type="module" defer src="src/js/pages/action/inventory/add.js"></script>
