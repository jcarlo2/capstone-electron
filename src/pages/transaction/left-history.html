<div id="transaction-history" class="h-100 d-flex flex-column justify-content-between">
    <div class="overflow-auto">
        <table class="table table-striped table-hover">
            <thead class="position-sticky top-0 bg-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody id="transaction-history-left-body">

            </tbody>
        </table>
    </div>
    <div class="w-100">
        <hr>
        <label class="d-flex align-items-center justify-content-evenly">
            <input id="transaction-history-left-search" type="text" class="form-control-sm border-2 border border-dark" placeholder="Search by id...">
        </label>
        <div class="mt-3 d-flex w-100 justify-content-between">
            <div class="d-flex">
                <p class="pt-2 me-2 h6">Start</p>
                <label>
                    <input id="transaction-history-start" type="datetime-local" class="form-control-sm">
                </label>
            </div>
            <div class="d-flex">
                <p class="pt-2 me-2 h6">End</p>
                <label>
                    <input id="transaction-history-end" type="datetime-local" class="form-control-sm">
                </label>
            </div>
        </div>
    </div>
</div>
