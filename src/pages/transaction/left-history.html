<div id="transaction-history" class="h-100 d-flex flex-column">
    <div>
        <hr>
        <label class="d-flex align-items-center">
            <div class="d-flex justify-content-end flex-grow-1">
                <div class="dropdown">
                    <button id="transaction-history-option" class="btn btn-secondary dropdown-toggle" type="button" style="width: 150px" data-bs-toggle="dropdown" aria-expanded="false">All</button>
                    <ul class="dropdown-menu">
                        <li id="transaction-history-option-3"><a class="dropdown-item" href="#">All</a></li>
                        <li id="transaction-history-option-1"><a class="dropdown-item" href="#">Report</a></li>
                        <li id="transaction-history-option-2"><a class="dropdown-item" href="#">Archived</a></li>
                    </ul>
                </div>
            </div>
            <div class="d-flex justify-content-end flex-grow-1">
                <input id="transaction-history-left-search" spellcheck="false" type="search" class="form-control-sm border-2 border border-dark" placeholder="Search by id...">
            </div>
        </label>
        <div class="mt-3 d-flex w-100 justify-content-evenly">
            <div class="d-flex">
                <p class="pt-2 me-2 h6 fw-bold">Start</p>
                <label>
                    <input id="transaction-history-start" type="date" class="form-control-sm">
                </label>
            </div>
            <div class="d-flex">
                <p class="pt-2 me-2 h6 fw-bold">End</p>
                <label>
                    <input id="transaction-history-end" type="date" class="form-control-sm">
                </label>
            </div>
        </div>
    </div>
    <div class="overflow-auto">
        <table class="table table-striped table-hover">
            <thead class="position-sticky top-0 bg-light">
            <tr class="d-flex">
                <th class="col-1" scope="col">#</th>
                <th class="col-7 text-start" scope="col">ID</th>
                <th class="col-4 text-start" scope="col">Date</th>
            </tr>
            </thead>
            <tbody id="transaction-history-left-body"></tbody>
        </table>
    </div>
</div>
