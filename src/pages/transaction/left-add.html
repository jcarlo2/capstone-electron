<div id="transaction-add" class="h-100 d-flex flex-column justify-content-between">
    <div class="overflow-auto h-100">
        <table class="table table-striped table-hover m-0">
            <thead class="position-sticky top-0 bg-light">
            <tr class="d-flex">
                <th class="col-1" scope="col">#</th>
                <th class="col-5" scope="col">Item</th>
                <th class="col-2" scope="col">Qty</th>
                <th class="col-3" scope="col">Price</th>
                <th class="col-1" scope="col"></th>
            </tr>
            </thead>
           <tbody id="transaction-add-left-table">
           </tbody>
        </table>
    </div>
    <div class="w-100">
        <hr class="w-100">
        <h5 id="transaction-add-left-total">Total: &#8369; 0.00</h5>
        <p class="h6" id="transaction-left-add-report">ID: TR0000000000001-A0</p>
        <hr>
        <div class="w-100 d-flex justify-content-evenly">
            <button disabled id="transaction-add-left-pay" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-pay-modal">
                <i class="fa-sharp fa-solid fa-cash-register"></i>
                PAY NOW
            </button>
            <button id="transaction-add-left-clear" type="button" class="btn btn-danger">
                <i class="fa-solid fa-eraser"></i>
                CLEAR
            </button>
        </div>
    </div>
</div>
