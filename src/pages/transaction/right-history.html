<div class="container-fluid d-flex flex-column">
    <div class="d-flex justify-content-center w-100 m-2">
        <label class="d-flex">
            <input id="transaction-history-user" class="form-control-sm me-2" type="text" readonly placeholder="Cashier">
            <input id="transaction-history-id" class="form-control-sm me-2" type="text" readonly placeholder="Reference No.">
            <input id="transaction-history-date"  class="form-control-sm me-2" type="text" readonly placeholder="Date">
            <input id="transaction-history-total"  class="form-control-sm me-5" type="text" readonly placeholder="Total">
            <input id="transaction-history-delete"  class="btn btn-sm btn-danger" type="button" value="Archived">
        </label>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="d-flex">
                <th class="col-1" scope="col">#</th>
                <th class="col-5 text-start" scope="col">Name</th>
                <th class="col-2" scope="col">Price</th>
                <th class="col-2" scope="col">Qty</th>
                <th class="col-2" scope="col">Total</th>
            </tr>
        </thead>
        <tbody id="transaction-history-item-body"></tbody>
    </table>
</div>
<script type="module" defer src="src/js/pages/action/transaction/history.js"></script>
