<div id="transaction-return" class="h-100 d-flex flex-column justify-content-between">
    <div class="overflow-auto">
        <table class="table table-striped table-hover">
            <thead class="position-sticky top-0 bg-light">
            <tr class="d-flex">
                <th class="col-1" scope="col">#</th>
                <th class="col-7 text-start" scope="col">ID</th>
                <th class="col-4" scope="col">Date</th>
            </tr>
            </thead>
            <tbody id="transaction-return-left-body">

            </tbody>
        </table>
    </div>
    <div class="w-100">
       <hr>
       <label class="d-flex align-items-center justify-content-evenly">
           <input id="transaction-return-left-search" spellcheck="false" type="search" class="form-control-sm border-2 border border-dark" placeholder="Search by id...">
       </label>
       <div class="mt-3 d-flex w-100 justify-content-between">
           <div class="d-flex">
               <p class="pt-2 me-2 h6">Start</p>
               <label>
                   <input id="transaction-return-start" type="datetime-local" class="form-control-sm">
               </label>
           </div>
           <div class="d-flex">
               <p class="pt-2 me-2 h6">End</p>
               <label>
                   <input id="transaction-return-end" type="datetime-local" class="form-control-sm">
               </label>
           </div>
       </div>
    </div>
</div>
