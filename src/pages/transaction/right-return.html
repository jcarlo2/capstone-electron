<div class="h-100 d-flex flex-column justify-content-between">
    <div>
        <div class="d-flex flex-column align-items-center position-sticky top-0 bg-light rounded">
            <div class="d-flex w-75 mt-3">
                <p class="ps-5 h6 me-2 pt-2">ID</p>
                <label class="d-flex">
                    <input class="me-2 form-control-sm" id="right-return-id" placeholder="Reference No" readonly type="text">
                    <input class="me-2 form-control-sm" id="right-return-total" placeholder="Total" readonly type="text">
                    <input class="me-2 form-control-sm" id="right-return-date" placeholder="Date" readonly type="text">
                </label>
            </div>
            <hr class="w-100">
            <div class="d-flex w-75">
                <p class="h6 me-2 p-2">New ID</p>
                <label class="d-flex">
                    <input id="right-return-new-id" placeholder="New Reference No" type="text" class="mb-2 me-2 form-control-sm" readonly>
                    <input id="right-return-credit" placeholder="Credit" type="text" class="mb-2 me-2 form-control-sm" readonly>
                    <input id="right-return-excess" placeholder="Excess" type="text" class="invisible mb-2 me-2 form-control-sm" readonly>
                </label>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-between">
            <table class="table table-striped table-hover">
                <thead>
                    <tr class="d-flex">
                        <th class="col-1" scope="col">#</th>
                        <th class="col-4 text-start" scope="col">Name</th>
                        <th class="col-2" scope="col">Price</th>
                        <th class="col-2" scope="col">Qty</th>
                        <th class="col-2" scope="col">Total</th>
                        <th class="col-1" scope="col">Reason</th>
                    </tr>
                </thead>
                <tbody id="transaction-return-item-body">
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <hr class="w-100">
        <div class="w-100 d-flex justify-content-evenly">
            <button id="transaction-return-pay-now" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#return-pay-modal">
                <i class="fa-sharp fa-solid fa-cash-register"></i>
                PAY NOW
            </button>
            <button id="transaction-return-table-reset" type="button" class="btn btn-danger">
                <i class="fa-sharp fa-solid fa-arrow-rotate-right"></i>
                RESET
            </button>
        </div>
    </div>
    <script type="module" defer src="src/js/pages/action/transaction/return.js"></script>
</div>
